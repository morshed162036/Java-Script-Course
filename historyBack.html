<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button_su" onclick="goBack()"> Go Back </button>
    <button class="button_su" onclick="Alert()"> Alert </button>
    <p> Notice that clicking on the Back Button here will redirect you to the previous URL</p>

    <script>
        function goBack(){
            window.history.back();
        }
        // function gonext(){
        //     window.history.forward();
        // }
        function Alert(){
        alert(location.href);
        if(confirm('Want to visit Youtube?')){
            location.href = "https://www.youtube.com/";
        }
    }
    </script>
</body>
</html>
