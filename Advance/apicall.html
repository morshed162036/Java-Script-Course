<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Details</title>
    <style>
        body{
            color: black;
        }
        #container{
            color: black;
        }
        .card-body-title span{
            color: var(--primary-color);
            font-weight: 400;
        }
        .card-body-text{
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }
        .card-footer{
            display:flex;
            justify-content:space-around ;
        }
        .card-footer-social{
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .card-footer-social p{
            letter-spacing: 1px;
        }
        .card:hover{
            transform: scale(0.9,0.9);
            box-shadow: 5px 5px 30px 15px rgba(0, 0, 0, .25),
            -5px -5px 30px 15px rgba(0, 0, 0, .22) ;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');

        const request = new XMLHttpRequest();
        request.open('GET',"https://restcountries.com/v2/name/nepal");
        request.send();

        // to get the response

        request.addEventListener('load',function(){
            const [data] = JSON.parse(this.responseText);
             const htmldata = ` 
            <div id="card">
        <article class="card">
            <div class="class-body">
                <img src="${data.flag}" alt="" class="card-body-img">
                <h1 class="card-body-title">
                    ${data.name} <span></span>
                </h1>
                <p class="card-body-text">Capital: ${data.capital}</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>${data.nativename}</h3>
                    <p>Native Language</p>
                </div>
                <div class="card-footer-social">
                    <h3>${data.population}</h3>
                    <p>Population</p>
                </div>
                <div class="card-footerosocial">
                    <h3>${data.demonym}</h3>
                    <p>Demonym</p>
                </div>
            </div>
        </article>
    </div>
             `;
             container.insertAdjacentHTML('afterbegin',htmldata)
        })
    </script>
    
</body>
</html>
