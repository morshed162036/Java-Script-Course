<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .childDiv{
            background-color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parentDiv" id="parentId">
        <div class="childDiv" id="childId">Child</div>
    </div>
    <script>
        //by default addEventListener false thake so bubbling kaj kore..
        // ty age child and then parent kaj kore.
        // addEventListener true thakle capturing kaj kore..
        const parentId = document.getElementById("parentId");
        const childId = document.getElementById("childId");
        let parent = () =>{
            alert('Parent Div call');
        }
        let child = () =>{
            alert('child Div call');
            //event.stopPropagation(); //after child function execute it stop propagation.
        }
        parentId.addEventListener("click",parent);// addEventListener true thakle capturing kaj kore.
        childId.addEventListener("click",child );
    </script>
</body>
</html>
