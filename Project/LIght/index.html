<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On and Off</title>
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button onclick="document.getElementById('myImage').src='lightoff'">Light Off</button>
        <button onclick="document.getElementById('myImage').src='lighton'">Light on</button>

        <img src="lightoff" alt="lightoffpic" id="myImage">
    </div>
    
</body>
</html>
