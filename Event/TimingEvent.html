    <!-- setInterval() & clearInterval() -->

    <div class="main-div">
        <p>can you stop me when i reach at 5 ?</p>
        <!-- <p id="showMyName"></p> -->
        <br>
        <button id="btn">Start</button>
        <button id="btn1">Stop</button>
    </div>
    <script>
        const stopNumber = document.querySelector("p");
        const start = document.getElementById("btn");
        const stopInterval = document.getElementById("btn1");
        let num = 0;
        let timeRef;
        const showMyNum = () => {
            stopNumber.innerHTML = "Loading...";// if user wait for long time
            timeRef = setInterval(()=>{
                stopNumber.innerHTML = `${num}`;
                num++;
            },1000)
        };
        start.addEventListener('click',showMyNum);
        stopInterval.addEventListener('click',()=>{
            clearInterval(timeRef);
        });

    </script>
